<form [formGroup]="productForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input maxlength="20" minlength="2" matInput #code placeholder="Código" formControlName="code">
            <mat-hint align="end">{{code.value.length}} / 20</mat-hint>
            <mat-error *ngIf="productForm.controls['code'].hasError('required')">
              Código <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input maxlength="100" minlength="2" matInput #description placeholder="Nombre"
              formControlName="description">
            <mat-hint align="end">{{description.value.length}} / 100</mat-hint>
            <mat-error *ngIf="productForm.controls['description'].hasError('required')">
              Nombre <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input maxlength="20" minlength="2" matInput placeholder="Categoría" formControlName="category">
            <mat-error *ngIf="productForm.controls['category'].hasError('required')">
              Categoría <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #price placeholder="Precio" type="number" formControlName="price">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
